<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="container">
    <img src="images/image-product-desktop.jpg" alt="" class="logo">
    <div class="info">
      <h4 class="title">Perfume</h4>
      <h1 class="sub-title">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="prices">
        <h1 class="new-price">$149.99</h2>
        <h5 class="old-price">$169.99</h4>
      </div>
      <div class="btn"><span><img src="images/icon-cart.svg" alt=""></span> Add to Cart</div>
    </div>
  </div> 
</body>
</html>
